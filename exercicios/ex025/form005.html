<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="iesxmas">
            <label for="iesxmas">Masculino</label> <br>
            <input type="radio" name="Sexo" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esnat" id="iesnas"> <label for="iesnas">Natacao</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label><br>

        </fieldset>


        <p>
            <input type="submit" value="Envial">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
